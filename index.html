  function validatePin() {

  function animateTyping(targetId, text) {
    const element = document.getElementById(targetId);
    element.textContent = '';
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 20);
  }

// Fungsi untuk animasi ketikan
function animateIntroTyping(text, callback) {
  const introEl = document.getElementById('galleryIntro');
  introEl.textContent = '';
  let i = 0;
  const interval = setInterval(() => {
    introEl.textContent += text.charAt(i);
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) setTimeout(callback, 2000); // jeda 1 detik setelah selesai ketik
    }
  }, 50);
}

// Fungsi untuk menampilkan animasi fadeIn per gambar
function showGalleryAnimation() {
  const grid = document.getElementById('galleryGrid');
  grid.style.display = 'grid';

  const images = grid.querySelectorAll('img');

  images.forEach((img) => {
    img.style.opacity = '0';
    img.style.transform = 'scale(0.8)';
    img.style.animation = 'none'; // Reset animasi sebelumnya
  });

  // Gunakan requestAnimationFrame untuk memastikan animasi dijalankan tepat waktu
  requestAnimationFrame(() => {
    images.forEach((img, i) => {
      img.style.animation = `fadeIn 0.6s ease forwards`;
      img.style.animationDelay = `${i * 0.5}s`;
    });
  });
}
